<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="loginBtn" class="btn btn-success">Next</button>

        </div>
    </div>
    <!-- hey buddy -->
    <button>nothing</button>

    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit">
                    <h4>Deposit</h4>
                    <h2>$$ <span id="currentDeposit"> 00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status withdraw">
                    <h4>Withdraw</h4>
                    <h2>$$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status balance">
                    <h4>Balance</h4>
                    <h2>$$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success"> Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success"> Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        const loginBtn= document.getElementById("loginBtn");
        loginBtn.addEventListener("click",function(){
            const loginArea= document.getElementById("loginArea");
            loginArea.style.display="none";
            const transactionArea= document.getElementById("transactionArea");
            transactionArea.style.display="block"
        });
        function updateSpanText(id, depositNumber){
            const current= document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const totalAmount=currentNumber+depositNumber;
            document.getElementById(id).innerText=totalAmount;
        }
        //deposit button event handler
        const depositBtn= document.getElementById("depositBtn");
        depositBtn.addEventListener("click",function(){
            const depositNumber= getInputNumber("depositAmount");
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value="";
        });
        // withdraw button event handler
        const withdrawBtn=document.getElementById("withdrawBtn").addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw",withdrawNumber);
            document.getElementById("withdrawAmount").value="";
            updateSpanText("currentBalance",-1*withdrawNumber);
        })
        function getInputNumber(id) {
            const Amount= document.getElementById(id).value;
            const Number= parseFloat(Amount);
            return Number;

        }

    </script>
</body>
</html>
